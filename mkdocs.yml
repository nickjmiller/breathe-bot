site_name: breathe-bot
site_url: https://breathe-bot.pages.dev
site_description: Documentation for the breathe-bot discord bot.
site_author: Nick Miller
repo_url: https://github.com/nickjmiller/breathe-bot
theme:
  name: material
  icon:
    logo: material/lungs
  favicon: assets/favicon.ico
  language: en
nav:
  - Home: index.md
  - TOS: terms-of-service.md
  - Privacy Policy: privacy-policy.md
  - TTS Generation: tts.ipynb
hooks:
  - docs/hooks.py
plugins:
  - search
  - mkdocs-jupyter:
      include: ["*.ipynb"]
